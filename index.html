<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testikartta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.map-container {
    height: 100%;
    margin: 0 auto;
}
#map {
    height: 100%;
    width: 100%;
}
</style>
</head>
<body>

<div class="map-container">
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// --- INITIALIZE MAP ---
var map = L.map('map').setView([63.8600, 23.1182], 17);

if (/Mobi|Android/i.test(navigator.userAgent)) {
    map.scrollWheelZoom.disable(); // prevent accidental zoom on mobile
}

    
// --- TILE LAYER ---
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

// --- FIX DEFAULT ICON ---
var defaultIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
});

// --- WAYPOINTS DATA ---
var waypoints = [
    { lat: 63.860433, lng: 23.117852, link: "wp1.html" },
    { lat: 63.859941, lng: 23.118246, link: "wp2.html" },
    { lat: 63.859581, lng: 23.119193, link: "wp3.html" }
];

// --- ADD CLASSIC MARKERS WITH FIXED ICON ---
waypoints.forEach(function(wp) {
    wp.marker = L.marker([wp.lat, wp.lng], { icon: defaultIcon }).addTo(map);
    wp.marker.bindTooltip("Avaa painamalla ikonia", { permanent: false });
    wp.marker.on("click", function() {
        window.top.location.href = wp.link;
    });
});

// --- USER LOCATION MARKER ---
var userMarker = null;

// --- ENABLE GPS TRACKING ---
map.locate({ watch: true, setView: false, enableHighAccuracy: true });

map.on('locationfound', function(e) {
    if (!userMarker) {
        userMarker = L.marker(e.latlng, { icon: defaultIcon }).addTo(map);
    } else {
        userMarker.setLatLng(e.latlng);
    }
});

map.on('locationerror', function() {
    alert("GPS sijaintiasi ei l√∂ydy.");
});
</script>

</body>
</html>
