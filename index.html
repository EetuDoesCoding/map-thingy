<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testikartta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }

    /* Pulsing marker effect */
    .pulsing-marker {
        width: 20px;
        height: 20px;
        background: rgba(0, 150, 255, 0.7);
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 0 rgba(0,150,255,0.4);
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(0.7); box-shadow: 0 0 0 0 rgba(0,150,255,0.7); }
        70% { transform: scale(1); box-shadow: 0 0 20px 10px rgba(0,150,255,0); }
        100% { transform: scale(0.7); box-shadow: 0 0 0 0 rgba(0,150,255,0); }
    }
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// --- INITIALIZE MAP ---
var map = L.map('map').setView([63.8600, 23.1182], 17);

// --- TILE LAYER ---
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

// --- WAYPOINTS DATA ---
var waypoints = [
    { lat: 63.860433, lng: 23.117852, link: "wp1" },
    { lat: 63.859941, lng: 23.118246, link: "wp2" },
    { lat: 63.859581, lng: 23.119193, link: "wp3" }
];

// --- ADD PULSING MARKERS (FOR TESTING) ---
waypoints.forEach(function(wp) {
    wp.discovered = true; // mark as discovered
    var icon = L.divIcon({ className: 'pulsing-marker' });
    wp.marker = L.marker([wp.lat, wp.lng], { icon: icon }).addTo(map);

    wp.marker.on("click", function() {
        window.top.location.href = wp.link; // open link
    });

    wp.marker.bindTooltip("Tap to open waypoint", { permanent: true });
});

// --- USER LOCATION MARKER ---
var userMarker = null;

// --- ENABLE GPS TRACKING (optional) ---
map.locate({ watch: true, setView: false, enableHighAccuracy: true });

map.on('locationfound', function(e) {
    if (!userMarker) {
        userMarker = L.marker(e.latlng, { color: "blue" }).addTo(map);
    } else {
        userMarker.setLatLng(e.latlng);
    }
});

map.on('locationerror', function() {
    alert("Unable to access your GPS location.");
});
</script>

</body>
</html>
